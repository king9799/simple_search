{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TATUFF Masofaviy Ta'lim Tizimi</title>
    <link rel = "icon" href="{% static 'logo.png' %}" type = "image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

    <!-- Modal -->
{##}
{#{% if user_key %}#}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                   <div class="input-group mt-5 ">
                      <input type="text" class="form-control" name="search" size="50" placeholder="Enter Question..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                          <button class="btn btn-light" type="submit"><i class="fas fa-search"></i> Search</button>
                          <a class="btn btn-light" href="/close" type="button" ><i class="fas fa-sign-out-alt"></i></a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            {% for i in filter %}
            <div class="alert alert-light" role="alert">
              Question:  {{ i.question }}
            </div>
            <div class="alert alert-dark" role="alert">
               Answer:  {{ i.answer }}
            </div>
            {% endfor %}
            {% if null == 'null' %}
                <div class="alert alert-danger" role="alert">
                  I am sorry!!! Not found question in DataBase
                </div>
            {% endif %}
            </div>
        </div>


    </div>
{#{% endif %}#}
</body>
</html>
